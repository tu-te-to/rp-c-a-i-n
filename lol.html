<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>████ ██████ ███████ </title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }
        
        .fullscreen-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .fullscreen-bg__video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            text-shadow: 0 0 10px rgba(0,0,0,0.9);
        }
        
        h1 {
            color: #9E00FD;
            font-size: 3em;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 1.2em;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        /* Эффект сканирующих линий */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                rgba(0, 0, 0, 0) 50%,
                rgba(255, 255, 255, 0.06) 50%
            );
            background-size: 100% 4px;
            z-index: 2;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="fullscreen-bg">
        <!-- Используем тег img вместо video для GIF -->
        <img src="https://i.pinimg.com/originals/93/65/77/9365775c51caa95bb78a9f7b5de5f988.gif" 
             class="fullscreen-bg__video" 
             alt="Анимированный фон">
    </div>
    
    <div class="scanlines"></div>
    
    <script>
        // Можно добавить JavaScript для дополнительных эффектов
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Система CAIN инициализирована');
        });
    </script>
</body>
</html>
